name: CI Build Check

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22.22.0
        uses: actions/setup-node@v4
        with:
          node-version: 22.22.0
          cache: npm

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Build
        run: npm run build
